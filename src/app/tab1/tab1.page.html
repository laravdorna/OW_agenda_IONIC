<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-title>
            1ª CLASE
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-header collapse="condense">
        <ion-toolbar>
            <ion-title size="large">clase 1</ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-slides pager>
        <ion-slide>
            <ion-list inset="true">
                <p>1</p>
                <p>2</p>
            </ion-list>
        </ion-slide>
        <ion-slide>
            <ion-card>
                <ion-card-header color="danger">CHARLAS
                    <ion-icon name="chatbox-outline">
                        CHARLAS
                    </ion-icon>
                </ion-card-header>
                <ion-card-content>
                    <ion-item>
                        <ion-label position="floating" color="primary">Título de la charla</ion-label>
                        <ion-input type="text" #searchInput></ion-input>
                    </ion-item>
                    <ion-button color="primary" type="string" size="small">GUARDAR</ion-button>
                    <ion-item>
                        <ion-label position="stacked" color="secondary"> FECHA</ion-label>
                        <ion-datetime></ion-datetime>
                    </ion-item>
                    <ion-datetime></ion-datetime>
                </ion-card-content>
            </ion-card>
        </ion-slide>
    </ion-slides>

</ion-content>
